<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <title>Dashboard-5</title>
    </head>

    <body class="container">
        
        <div class="sidebar">
            <div class="sidebar__logo">
                <button class="sidebar__logo-btn">
                    <ion-icon name="filter-circle-outline" class="sidebar__logo-menu"></ion-icon>
                    <!-- <ion-icon name="menu-outline" class="sidebar__logo-menu"></ion-icon> -->
                </button>
                <h1 class="heading-1">Planti.</h1>
            </div>

            <div class="sidebar__main">
                <div class="sidebar__main-box">
                    <ion-icon name="home-outline" class="sidebar__main-icon"></ion-icon>
                    <a href="#" class="sidebar__main-link">Dashboard</a>
                </div>
                <div class="sidebar__main-box">
                    <ion-icon name="bus-outline" class="sidebar__main-icon"></ion-icon>
                    <a href="#" class="sidebar__main-link">My Orders</a>
                </div>
                <div class="sidebar__main-box">
                    <ion-icon name="compass-outline" class="sidebar__main-icon"></ion-icon>
                    <a href="#" class="sidebar__main-link">Explore</a>
                </div>
                <div class="sidebar__main-box">
                    <ion-icon name="wine-outline" class="sidebar__main-icon"></ion-icon>
                    <a href="#" class="sidebar__main-link">Featured Products</a>
                </div>
            </div>

            <h4 class="sidebar__header">Settings</h4>

            <div class="sidebar__nav">
                <div class="sidebar__nav-box">
                    <ion-icon name="settings-outline" class="sidebar__nav-icon"></ion-icon>
                    <a href="#" class="sidebar__nav-link">Settings</a>
                </div>
                <div class="sidebar__nav-box">
                    <ion-icon name="pie-chart-outline" class="sidebar__nav-icon"></ion-icon>
                    <a href="#" class="sidebar__nav-link">Charts</a>
                </div>
                <div class="sidebar__nav-box">
                    <ion-icon name="trending-up-outline" class="sidebar__nav-icon"></ion-icon>
                    <a href="#" class="sidebar__nav-link">Trends</a>
                </div>
                <div class="sidebar__nav-box">
                    <ion-icon name="chatbox-ellipses-outline" class="sidebar__nav-icon"></ion-icon>
                    <a href="#" class="sidebar__nav-link">Contact</a>
                </div>
                <div class="sidebar__nav-box">
                    <ion-icon name="cash-outline" class="sidebar__nav-icon"></ion-icon>
                    <a href="#" class="sidebar__nav-link">Billing</a>
                </div>
                <div class="sidebar__nav-box">
                    <ion-icon name="person-outline" class="sidebar__nav-icon"></ion-icon>
                    <a href="#" class="sidebar__nav-link">Settings</a>
                </div>
            </div>

            <div class="sidebar__help">
                <button class="sidebar__help-btn">
                    <ion-icon name="help-outline" class="sidebar__help-icon"></ion-icon>
                </button>
                <h4 class="sidebar__help-header">Help Center</h4>
                <p class="sidebar__help-sold">Having trouble in planti. Please contact us for more questions.</p>
                <button class="sidebar__help-button">Go To Help Center</button>
            </div>
        </div>

        <div class="header">
            Header
        </div>

        <div class="listings">
            Listings
        </div>

        <div class="status">
            Status
        </div>

    </body>
</html>
